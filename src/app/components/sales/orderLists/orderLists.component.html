<div class="container">
  <div class="row mt-5">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <h3>Productos de la ordenes</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped" *ngIf="order?.totalInfo">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Unidad</th>
                <th>Cantidad</th>
              </tr>
            </thead>
            <tbody  *ngFor="let item of order.totalInfo">
              <tr>
                <td>
                  {{ item.nameProduct }}
                </td>
                <td>
                  {{ item.productType }}
                </td>
                <td>
                  {{ item.totalQty }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-8 text-center">
      <div class="card">
        <div class="card-header">
          <h3>Ordenes</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped" *ngIf="order?.orderInfo">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Unidad</th>
                <th>Cantidad</th>
                <th>Cliente</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of order.orderInfo">
              <tr>
                <td>
                  {{ item.nameProduct }}
                </td>
                <td>
                  {{ item.productType }}
                </td>
                <td>
                  {{ item.totalProduct }}
                </td>
                <td>
                  {{ item.nameCustomer }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
