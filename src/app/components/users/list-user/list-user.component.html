<div class="container-fluid">
  <section class="overflow-auto">
    <article
      class="p-0 m-0 row d-flex flex-nowrap flex-row py-3 my-4 item-card full-width"
      *ngFor="let item of user_list"
    >
      <div class="pill col mr-2">
        <span
          [class]="
            'pill-container d-flex justify-content-center align-items-center gray-text ' +
            (item.isActive ? 'invoice-approved-pill' : 'invoice-rejected-pill')
          "
        >
          {{ item.isActive ? "activo" : "inactivo" }}
        </span>
      </div>

      <div class="p-0 m-0 col-3">
        <label class="col-12 mb-0 pl-0 item-label font-weight-600">Email</label>
        <span class="col-12 pl-0 font-weight-600 item-value font-weight-500">{{
          item.email
        }}</span>
      </div>
      <div class="p-0 m-0 col">
        <label class="col-12 mb-0 pl-0 item-label font-weight-600"
          >Telefono</label
        >
        <span class="col-12 pl-0 font-weight-600 item-value font-weight-500">{{
          item.phone
        }}</span>
      </div>

      <div class="p-0 m-0 col">
        <label class="col-12 mb-0 pl-0 item-label font-weight-600"
          >Empresa</label
        >
        <span class="col-12 pl-0 font-weight-600 item-value font-weight-500">{{
          item.companyName
        }}</span>
      </div>

      <div class="p-0 m-2 col">
        <button
          class="btn btn-light d-flex justify-content-center align-items-center flex-row"
          (click)="onSumit(item)"
        >
          <i class="fa fa-eye u-smallSize"></i>
          <label class="m-0 ml-3 u-smallerSize"> Actualizar</label>
        </button>
      </div>
      <div class="p-0 m-2 col-2">
        <button
          *ngIf="item.isActive == false"
          class="align-items-center btn btn-light d-flex justify-content-center row"
          (click)="activate(item)"
        >
          <i class="icon-pencil-alt ml-1 p-1"></i>
          <label class="m-0 mr-4 u-smallerSize"> Activar</label>
        </button>
        <button
          *ngIf="item.isActive"
          class="align-items-center btn btn-light d-flex justify-content-center row"
          (click)="desactivar(item)"
        >
          <i class="icon-pencil-alt ml-1 p-1"></i>
          <label class="m-0 mr-4 u-smallerSize"> Desactivar</label>
        </button>
      </div>
      <div class="p-0 m-2 col">
        <button
          class="btn btn-light d-flex justify-content-center align-items-center flex-row"
          (click)="openModal(item)"
        >
          <i class="fa fa-lock u-smallSize"></i>
          <label class="m-0 ml-3 u-smallerSize"> Contrase&ntilde;a</label>
        </button>
      </div>
    </article>
  </section>
</div>
