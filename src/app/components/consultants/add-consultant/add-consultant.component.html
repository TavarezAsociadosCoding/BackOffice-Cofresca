<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>AÃ±adir Asesorias</h5>
        </div>
        <div class="card-body">
          <div class="row product-adding">
            <div class="col-xl-7">
              <form class="needs-validation" (ngSubmit)="crear()">
                <div class="form-group">
                  <input
                    required
                    name="consultantForm[header]"
                    [(ngModel)]="header"
                    type="text"
                    class="form-control"
                    placeholder="Titulo"
                    id="header"
                  />
                </div>
                
                <div class="form-group">
                  <input
                    required
                    name="consultantForm[type]"
                    [(ngModel)]="type"
                    type="text"
                    class="form-control"
                    placeholder="Categoria o tipo"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="consultantForm[body]"
                    [(ngModel)]="body"
                    type="text"
                    class="form-control"
                    placeholder="Detalle"
                    required
                  />
                </div>

                <button class="btn btn-primary mr-1" type="submit">
                  Crear Asesorias
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
