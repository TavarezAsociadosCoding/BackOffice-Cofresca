<div class="modal-body c-modal">
  <div class="c-modal__header">
    <div class="c-modal__title">Editar Producto</div>
  </div>
  <div class="c-modal__body">
    <div class="row">
      <div class="col-lg-8">
        <div class="product-order">
          <ol class="list-group list-group-numbered">
            <div class="col">
              <div class="form-group mb-3">
                <label class="form-label dark-text"> Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Coloque el nombre del producto"
                  [(ngModel)]="data.name"
                />
              </div>
              <hr />
            </div>
          </ol>

          <button (click)="EditProduct()" mat-button class="btn btn-primary">
            Editar producto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
